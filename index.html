<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Portfolio - Nitesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-green-400 font-mono h-screen p-0 m-0 text-2xl">
    <div class="flex h-[80%]">
        <div class="w-2/3 p-4 border-r border-green-500">
            <div id="terminal" class="h-full overflow-y-auto">
                <p>nitesh.dev is loggedIn</p>
                <p>Type <code class="text-green-300">help</code> to see commands</p>
                <br />
            </div>

            <div class="flex mt-2">
                <span class="mr-2">$</span>
                <input id="commandInput" type="text" class="bg-black outline-none text-green-400 w-full" autofocus />
            </div>
        </div>
        <div class="w-1/3 p-4">
            <h2 class="text-green-300 mb-2">Available Commands</h2>
            <ul class="space-y-1 text-sm">
                <li>help – Show commands</li>
                <li>about – About me</li>
                <li>skills – Technical skills</li>
                <li>projects – My projects</li>
                <li>learning – What I'm learning</li>
                <li>contact – Contact info</li>
                <li>clear – Clear terminal</li>
            </ul>
        </div>

    </div>

</body>

</html>
